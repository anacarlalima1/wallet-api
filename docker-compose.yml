version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    volumes:
      - .:/var/www
    depends_on:
      - db
      - redis
      - db_test
    networks:
      - laravel

  # Servi√ßo do Nginx (web server)
  web:
    image: nginx:latest
    container_name: laravel_nginx
    ports:
      - 8080:80
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  db:
    image: mysql:8.0
    container_name: laravel_db
    environment:
      MYSQL_DATABASE: wallet
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: wallet_user
      MYSQL_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel

  db_test:
    image: mysql:8.0
    container_name: laravel_db_test
    environment:
      MYSQL_DATABASE: wallet_testing
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: wallet_user
      MYSQL_PASSWORD: root
    ports:
      - 3307:3306
    volumes:
      - dbdata_test:/var/lib/mysql
    networks:
      - laravel

  redis:
    image: redis:alpine
    container_name: laravel_redis
    ports:
      - 6379:6379
    networks:
      - laravel

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel_phpmyadmin
    restart: always
    ports:
      - 8082:80
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: wallet_user
      PMA_PASSWORD: root
      PMA_ARBITRARY: "true"
    depends_on:
      - db
      - db_test
    networks:
      - laravel

volumes:
  dbdata:
  dbdata_test:

networks:
  laravel:
    driver: bridge
